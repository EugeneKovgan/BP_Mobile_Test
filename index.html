<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlimited Access to All Features</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="./assets/styles/normalize.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

  <div class="banner">
    <img class="bg-img" srcset="
    ./assets/img/4.png,
    ./assets/img/4@2x.png 2x,
    ./assets/img/4@3x.png 3x" src="./assets/img/4@3x.png" alt="bg-girl">

    <div class="banner-wrapper">

      <div class="banner__header">
        <div class="banner__header-items">
          <div class="banner__header-item"><a href="#"><img src="./assets/img/close.png" alt="close"></a></div>
          <div class="banner__header-item"><a href="#">
              <div class="banner__header-item-descriptions">Restore</div>
            </a></div>
        </div>
      </div>

      <div class="banner__logo">
        <div class="banner__logo-title">
          <h1>Unlimited Access
            to All Features</h1>
        </div>

        <div class="banner__logo-desription">
          <div class="banner__logo-description-items">
            <div class="banner__logo-description-item "><img class="logo-description-item-1"
                src="./assets/svg/unlimitedDocs.svg" alt="unlimitedDocs"><span>Unlimited documents</span>
            </div>
            <div class="banner__logo-description-item "><img class="logo-description-item-2"
                src="./assets/svg/export.svg" alt="unlimitedDocs"><span>Export to
                clouds</span>
            </div>
            <div class="banner__logo-description-item "><img class="logo-description-item-3"
                src="./assets/svg/noAds.svg" alt="unlimitedDocs"><span>Text
                recognition (OCR)</span>
            </div>
          </div>
        </div>
      </div>

      <div class="price-rate-inner">
        <div class="price-rate__first price-rate__block">
          <div class="price-rate__title">Monthly</div>
          <div class="price-rate__price-big">$9.99</div>
          <div class="price-rate__price-big-plus">per month</div>
          <div class="price-rate__price-description">3 DAYS FREE!</div>
          <div class="price-rate__price-little">$9.99 month</div>
        </div>
        <div class="price-rate__second price-rate__block">

          <div class="price-rate__title">Annually</div>
          <div class="price-rate__price-big">$19.99</div>
          <div class="price-rate__price-big-plus">per year</div>
          <div class="price-rate__price-description">most popular</div>
          <div class="price-rate__price-little">$1.66 month</div>
          <div class="price-rate__price-point">-83%</div>

        </div>
      </div>

      <div class="button_submit">
        <button class="btn">Continue</button>
      </div>

      <div class="footer">
        <div class="footer__title">Auto-rewable. Cancel anytime</div>
        <div class="footer__content-inner">
          <div class="footer__content">Terms of Use</div>
          <div class="footer__content">Privacy Policy</div>
        </div>
        <div class="footer__home-indicator"></div>
      </div>

    </div>

  </div>

</body>

</html>
